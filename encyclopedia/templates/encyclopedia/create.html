{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}

<form action="{% url 'create_post' %}">
    <input type="text" placeholder="Title" name="title" autofocus required value="{{ title }}">
    <hr>
    <textarea name="content" placeholder="Content" required>{{ content }}</textarea>
    <hr>
    <button>Submit</button>
</form>

{% endblock %}
